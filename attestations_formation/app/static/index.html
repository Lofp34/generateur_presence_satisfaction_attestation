<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attestations automatiques</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f2ec;
        --card: #ffffff;
        --accent: #c46d1b;
        --ink: #1f1f1f;
        --muted: #6f6a63;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Avenir Next", "Trebuchet MS", sans-serif;
        background: linear-gradient(135deg, #f5f2ec 0%, #e7ddcc 100%);
        color: var(--ink);
      }
      .wrap {
        max-width: 760px;
        margin: 48px auto;
        padding: 24px;
      }
      .hero {
        background: var(--card);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 24px 60px rgba(20, 20, 20, 0.12);
      }
      h1 {
        font-size: 32px;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }
      p {
        color: var(--muted);
        margin: 0 0 24px;
      }
      .uploader {
        border: 2px dashed #d9c8b1;
        padding: 28px;
        border-radius: 16px;
        text-align: center;
        background: #fbfaf7;
      }
      input[type="file"] {
        display: block;
        margin: 16px auto 12px;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 12px 22px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }
      .note {
        font-size: 13px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <h1>Generer une attestation automatiquement</h1>
        <p>Deposez la convention PDF, l'attestation est creee sans validation manuelle.</p>
        <form class="uploader" action="/generate" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="application/pdf" required>
          <button type="submit">Generer l'attestation</button>
          <div class="note">Format unique pris en charge. Volume faible, traitement en quelques secondes.</div>
        </form>
      </div>
    </div>
  </body>
</html>
